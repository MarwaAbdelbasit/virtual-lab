{% extends 'base_layout.html' %}

{% block content %}
<div class="login">
  <h1>Login</h1>
  <form class="login_form" action="{% url 'app:login' %}" method="post">
    {% csrf_token %}
    {{ form }}

    {% if request.GET.next %}
      <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}

    <input type="submit" value="Login">
  </form>
</div>
{% endblock %}
