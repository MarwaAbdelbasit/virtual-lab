{% extends 'base_layout.html' %}

{% block content %}
<div class="purchase">
  <form class="purchase_form" action="{% url 'app:purchase' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="submit order">
  </form>
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  <a href="{% url 'app:getcoupon' %}">get your coupons</a>
  {% endif %}
</div>
{% endblock %}
