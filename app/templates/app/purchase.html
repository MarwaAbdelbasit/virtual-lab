{% extends 'base_layout.html' %}

{% block content %}
<style media="screen">
  .purchase_form {
    display: flex;
    flex-direction: column;
    align-items: baseline;
  }

  .purchase_form label {
    margin: 20px;
    font-size: 20px;
    font-weight: bold;
  }

  .purchase_form input[type=text],
  .purchase_form select {
    border: none;
    border-bottom: 1px solid var(--purple-color);
    margin-bottom: 10px;
    width: 60%;
  }

  .purchase_form input[type=submit] {
    border: none;
    padding: 10px 30px;
    font-weight: bold;
    background-color: var(--purple-color);
    color: #fff;
    border-radius: 5px;
    margin: 20px 0 0 0;
  }

</style>
<div class="purchase">
  <form class="purchase_form" action="{% url 'app:purchase' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="submit order">
  </form>
  {% if messages %}
  <ul class="messages">
      {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
      {% endfor %}
  </ul>
  <a href="{% url 'app:getcoupon' %}">get your coupons</a>
  {% endif %}
</div>
{% endblock %}
