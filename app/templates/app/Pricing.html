{% extends 'base_layout.html' %}

{% block content %}
  <div class="Packages">
    {% for Plan in Plans %}
    <div class="Package">
      <h3>Plan number ({{ Plan.Plan_id }}):</h3>
      <p>{{ Plan.plan_name }}</p>
      <h5>Price:</h5>
      <p>{{ Plan.price }}</p>
      <p>{{ Plan.feauters_of_plan }}</p>
    </div>
    {% endfor %}

    {% if user.is_admin %}
    <a href="{% url 'app:AddPlan' %}">Add new Plan/a>
    {% endif %}
  </div>
{% endblock %}
